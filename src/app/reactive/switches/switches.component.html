<h2>Template: Switches</h2>
<hr />
<div class="row">
  <div class="col">
    <form [formGroup]="myForm" (ngSubmit)="save()">
      <!-- Radio Buttons -->
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Género</label>
        <div class="col-sm-9">
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              value="F"
              formControlName="genre"
              id="radioFem"
            />
            <label class="form-check-label" for="radioFem"> Femenino </label>
          </div>

          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              value="M"
              formControlName="genre"
              id="radioMasc"
            />
            <label class="form-check-label" for="radioMasc"> Masculino </label>
          </div>
        </div>
      </div>

      <!-- Switch Buttons -->
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Notificaciones</label>
        <div class="col-sm-9">
          <div class="form-check form-switch">
            <input
              class="form-check-input"
              type="checkbox"
              id="flexSwitchCheckDefault"
              formControlName="notifications"
            />
            <label class="form-check-label" for="flexSwitchCheckDefault"
              >Quiero recibir notificaciones</label
            >
          </div>
        </div>
      </div>

      <!-- Check Buttons -->
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label"></label>
        <div class="col-sm-9">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              id="flexCheckDefault"
              formControlName="termsAndConditions"
            />
            <label class="form-check-label" for="flexCheckDefault">
              Términos y condiciones de uso
            </label>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <button class="btn btn-primary float-end">Save</button>
        </div>
      </div>
    </form>
  </div>
</div>

<span>Valor del Formulario</span>
<pre>{{ myForm.value | json }}</pre>
<br>
<span>Persona</span>
<pre>{{ person | json }}</pre>
<br>
<span>Valid</span>
<pre>{{ myForm.valid }}</pre>
