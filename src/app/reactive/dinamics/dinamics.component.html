<h2>Reactive: <small>Dinamics</small></h2>
<hr />
<div class="row">
  <div class="col">
    <form class="form-group" [formGroup]="myForm" (ngSubmit)="save()">
      <!-- Name input -->
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
          <input
            type="text"
            class="form-control"
            placeholder="Nombre de la persona"
            autocomplete="off"
            formControlName="name"
          />

          <span *ngIf="isInvalidField('name')" class="form-text text-danger"
            >Este Campo es obligatorio</span
          >
        </div>
      </div>

      <!-- Add favourite input -->
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Favorito</label>
        <div class="col-sm-9">
          <div class="input-group">
            <input
              class="form-control"
              placeholder="Agregar favorito"
              [formControl]="newFavControl"
              (keyup.enter)="addFavourite()"
            />
            <button
              class="btn btn-outline-primary"
              type="button"
              (click)="addFavourite()"
            >
              Agregar
            </button>
          </div>
        </div>
      </div>

      <!-- favourite games list -->
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Favoritos</label>
        <div class="col-sm-9" formArrayName="favourites">
          <div
            class="input-group mb-3"
            *ngFor="let fav of favourites.controls; let i = index"
          >
            <input class="form-control" [formControlName]="i"/>
            <button class="btn btn-outline-danger" type="button" (click)="removeFavourite(i)">
              Eliminar
            </button>
          </div>
        </div>
      </div>

      <!-- Button Submit -->
      <div class="row">
        <div class="col-sm-12">
          <button type="submit" class="btn btn-primary float-end">
            Guardar
          </button>
        </div>
      </div>
    </form>
  </div>
</div>

<!-- <span>Persona</span>
<pre>{{ person | json }}</pre> -->

<div class="row">
  <div class="col">
    <span>Valid</span>
    <pre>{{ myForm.valid | json }}</pre>

    <span>Pristine</span>
    <pre>{{ myForm.pristine | json }}</pre>

    <span>Touched</span>
    <pre>{{ myForm.touched | json }}</pre>

    <span>New Favourite is valid?</span>
    <pre>{{ newFavControl.valid | json}}</pre>

    <span>New Favourite</span>
    <pre>{{ newFavControl.value | json}}</pre>

    <span>Value</span>
    <pre>{{ myForm.value | json }}</pre>
  </div>
</div>
