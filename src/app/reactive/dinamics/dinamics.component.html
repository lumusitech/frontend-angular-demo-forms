<h2>Reactive: <small>Dinamics</small></h2>
<hr />
<div class="row">
  <div class="col">
    <form class="form-group">
      <!-- Name input -->
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
          <input
            type="text"
            class="form-control"
            placeholder="Nombre de la persona"
            autocomplete="off"
          />

          <span class="form-text text-danger">Este Campo es obligatorio</span>
        </div>
      </div>

      <!-- Add favourite input -->
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Favorito</label>
        <div class="col-sm-9">
          <div class="input-group">
            <input class="form-control" placeholder="Agregar favorito" />
            <button class="btn btn-outline-primary" type="button" (click)="(1)">
              Agregar
            </button>
          </div>
        </div>
      </div>

      <!-- favourite games list -->
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Favoritos</label>
        <div class="col-sm-9">
          <!-- <div
            class="input-group mb-3"
            *ngFor="let fav of person.favourites; let i = index"
          >
            <input class="form-control" />
            <button class="btn btn-outline-danger" type="button" (click)="(1)">
              Eliminar
            </button>
          </div> -->
        </div>
      </div>

      <!-- Button Submit -->
      <div class="row">
        <div class="col-sm-12">
          <button type="button" (click)="(1)" class="btn btn-primary float-end">
            Guardar
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
