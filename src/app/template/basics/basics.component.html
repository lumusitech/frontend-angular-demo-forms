<h2>Template: Basics</h2>
<hr />
<div class="row">
  <div class="col">
    <form class="form-group" (ngSubmit)="save()" #myForm="ngForm">
      <!-- Product Field -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Producto</label>
        <div class="col-sm-9">
          <!-- En este input se deja un valor inicial para product -->
          <!-- <input
            type="text"
            class="form-control"
            placeholder="Nombre del producto"
            [ngModel]="initialFormValues.product"
            name="product"
            autocomplete="off"
            required
            minlength="3"
          /> -->

          <!-- En este input se deja el campo product vacío -->
          <input
            type="text"
            class="form-control"
            placeholder="Nombre del producto"
            ngModel
            name="product"
            autocomplete="off"
            required
            minlength="3"
          />

          <span
            *ngIf="isInvalidProduct() && isTouched('product')"
            class="form-text text-danger"
            >Debe ser de 3 letras
          </span>
        </div>
      </div>

      <!-- Price Field -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Precio</label>
        <div class="col-sm-9">
          <input
            type="number"
            class="form-control"
            placeholder="Precio del producto"
            ngModel
            name="price"
            required
            min="0"
          />

          <span *ngIf="isInvalidPrice()" class="form-text text-danger"
            >Debe ser un número positivo
          </span>
        </div>
      </div>

      <!-- Stock Field -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Stock</label>
        <div class="col-sm-9">
          <input
            type="number"
            class="form-control"
            placeholder="Stock del producto"
            ngModel
            name="stock"
            min="0"
          />

          <span *ngIf="isInvalidStock()" class="form-text text-danger"
            >Debe ser un número positivo
          </span>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <button
            type="submit"
            class="btn btn-primary float-end"
            [disabled]="myForm.invalid"
          >
            Enviar
          </button>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="row">
  <div class="col">
    <span>Valid</span>
    <pre>{{ myForm.valid | json }}</pre>

    <span>Pristine</span>
    <pre>{{ myForm.pristine | json }}</pre>

    <span>Touched</span>
    <pre>{{ myForm.touched | json }}</pre>

    <span>Value</span>
    <pre>{{ myForm.value | json }}</pre>
  </div>
</div>
